# config.
version: '3'

# volumes.
volumes:
  postgres-data:
  redis-data:

# services.
services:
  # MySQL.
  postgres:
    image: postgres:12-alpine
    container_name: centersis-postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=centersis
      - POSTGRES_USER=centersis
      - POSTGRES_PASSWORD=centersis

  # Redis.
  cache:
    image: redis:4.0-alpine
    container_name: centersis-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379

  # API.
  app:
    build: ./docker/php
    container_name: centersis-php
    restart: unless-stopped
    working_dir: /var/www/app
    volumes:
      - ./:/var/www/app
    links:
      - postgres
      - cache

  # QUEUE
  queue:
    build: ./docker/php
    container_name: centersis-queue
    command: php artisan horizon
    volumes:
      - .:/var/www/app
    restart: unless-stopped
    links:
      - postgres
      - cache

  server:
    image: nginx:alpine
    container_name: centersis-webserver
    restart: unless-stopped
    volumes:
      - ./:/var/www/app
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - 80:80
    links:
      - app
